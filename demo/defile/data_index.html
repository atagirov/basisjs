<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis.js demos: Data indexes</title>

  <style type="text/css" id="demo-css">
    HTML,
    BODY
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .barWrapper
    {
      position: relative;
      text-align: right;
    }
    .bar
    {
      position: absolute;
      height: 100%;
      background: rgba(128,200,128,.5);
      right: 0;
    }
    .label
    {
      position: relative;
    }

    .diff
    {
      color: red;
    }

    .Basis-Table
    {
      margin-right: 2ex;
      float: left;
    }
    .Basis-Table .right
    {
      text-align: right;
    }
    #RecordPanel
    {
      width: 250px;
      float: left;
      display: none;
    }
    #RecordPanel.hasDelegate
    {
      display: block;
    }
    .Basis-ButtonPanel
    {
      padding-bottom: .5em;
    }
  </style>
  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->

  <script type="text/javascript" data-basis-config src="../../src/basis.js"></script>

  <script type="text/javascript" src="../seedrandom.js"></script>
  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <div id="demo-container">
  </div>

  <script type="text/javascript" id="demo-javascript">

    basis.require('basis.dom');
    basis.require('basis.cssom');
    basis.require('basis.data');
    basis.require('basis.data.index');
    basis.require('basis.ui.button');
    basis.require('basis.ui.table');
    basis.require('basis.ui.slider');

    // import names
    var DOM = basis.dom;
    var nsData = basis.data;
    var nsDataIndex = basis.data.index;
    var cssom = basis.cssom;

    var getter = basis.getter;
    var ButtonPanel = basis.ui.button.ButtonPanel;
    var Table = basis.ui.table.Table;
    var Slider = basis.ui.slider.Slider;
    var UINode = basis.ui.Node;

    Math.seedrandom("basis");

    var createDataItem = (function(){
      var seed = 0;

      return function(){
        return new basis.data.Object({
          data: {
            id: ++seed,
            title: 'item' + seed,
            value: parseInt(50 * Math.random(), 10),
            total: parseInt(150 * Math.random(), 10)
          }
        });
      };
    })();

    var dataset = new basis.data.Dataset({
      items: basis.array.create(15, createDataItem)
    });

    var indexMap = new nsDataIndex.IndexMap({
      source: dataset,
      calcs: {
        percentOfValueMax: nsDataIndex.percentOfMax('data.value'),
        percentOfTotalRange: nsDataIndex.percentOfRange('data.total'),
        percentOfTotalSum: nsDataIndex.percentOfSum('data.total')
      }
    });

    new ButtonPanel({
      container: DOM.get('demo-container'),
      childNodes: [
        {
          caption: 'add',
          click: function(){
            dataset.add([createDataItem()]);
          }
        },
        {
          caption: 'add 5',
          click: function(){
            dataset.add(basis.array.create(5, createDataItem));
          }
        },
        {
          caption: 'remove',
          click: function(){
            if (table.firstChild)
              dataset.remove(table.firstChild.root);
          }
        },
        {
          caption: 'stress test #1',
          click: function(){
            var items = dataset.getItems();
            var t = new Date();
            var i;

            indexMap.lock();
            for (i = 0; i < 1000; i++)
            {
              var item = items[parseInt(8461 * i) % items.length];
              item.update({
                value: (item.data.value + i) % 50,
                total: (item.data.total + i) % 150
              });
            }
            indexMap.unlock();

            basis.dev.log('stress test time', new Date - t);
          }
        }
      ]
    });

    var count = 0;
    var table = new Table({
      container: DOM.get('demo-container'),
      dataSource: dataset,
      structure: [
        {
          header: '#',
          body: '{id}',
          footer: function(){
            return [
              'min/max: ',
              basis.data.index.min(dataset, 'data.value').addLink(basis.dom.createText()),
              '/',
              basis.data.index.max(dataset, 'data.value').addLink(basis.dom.createText())
            ];
          }
        },
        {
          sorting: 'data.title',
          header: 'Title',
          body: '{title}'
        },
        {
          sorting: basis.getter('data.value', Number),
          cssClassName: 'right',
          header: 'Value',
          body: '<div class="barWrapper"><div class="bar" style="width: {percentOfValueMax}%"/><span class="label">{value}</span></div>',
          footer: {
            value: basis.data.index.count(dataset)
          }
        },
        {
          sorting: basis.getter('data.total', Number),
          cssClassName: 'right',
          header: 'Total',
          body: '<div class="barWrapper"><div class="bar" style="width: {percentOfTotalRange}%"/><span class="label">{total}</span></div>',
          footer: {
            value: basis.data.index.sum(dataset, 'data.total')
          }
        },
        {
          header: 'Total, %',
          cssClassName: 'right',
          body: '{percentOfTotalSum}',
          footer: function(){
            return basis.data.index.avg(indexMap, 'data.percentOfTotalRange * 100').addLink(basis.dom.createText(), null, '{0:.2}%');
          }
        }
      ],

      childClass: {
        binding: {
          id: 'data:',
          title: 'data:',
          value: 'data:',
          total: 'data:'
        },
        satelliteConfig: {
          indexes: {
            hook: { rootChanged: true },
            delegate: function(owner){
              return indexMap.getMember(owner.root);
            },
            instanceOf: nsData.Object.subclass({
              active: true,
              event_update: function(delta){
                nsData.Object.prototype.event_update.call(this, delta);

                var tmpl = this.owner.tmpl;
                tmpl.set('percentOfTotalSum', '{0:.2}%'.format(100 * this.data.percentOfTotalSum));
                tmpl.set('percentOfTotalRange', '{0:.2}%'.format(100 * this.data.percentOfTotalRange));
                tmpl.set('percentOfValueMax', '{0:.2}%'.format(100 * this.data.percentOfValueMax));
              }
            })
          }
        }
      },
      selection: {
        handler: {
          datasetChanged: function(){
            recordPanel.setDelegate(this.pick());
          }
        }
      }
    });

    var recordPanel = new UINode({
      container: DOM.get('demo-container'),
      template: '<div id="RecordPanel" class="{hasDelegate}"/>',
      binding: {
        hasDelegate: {
          events: 'delegateChanged',
          getter: 'delegate'
        }
      },
      childClass: Slider.subclass({
        autoDelegate: true,
        marks: 10,
        handler: {
          update: function(){
            if (this.propName in this.data)
              this.setValue(this.data[this.propName]);
          },
          change: function(){
            var data = {};
            data[this.propName] = this.value;
            this.update(data);
          }
        }        
      }),
      childNodes: [
        {
          propName: 'value',
          max: 50
        },
        {
          propName: 'total',
          max: 150
        }
      ]
    });


    
  </script>
</body>

</html>
