<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Basis.js API</title>

  <link rel="stylesheet" type="text/css" title="Default Style" href="app/css/main.css" media="screen" />

  <script type="text/javascript" basis-config="autoload: 'app'" src="../src/basis.js"></script>
</head>

<body>
  <div id="Layout"></div>

  <script type="text/javascript">
    (function(){
      var m;
      if (m = location.search.match(/ext=([^&]+)/))
      {
        var scripts = m[1].split(',');
        document.write(scripts.map(basis.string.format, '<script type="text/javascript" src="{0}"><\/script>'));
      }
    })();  
  </script>
</body>

</html>
